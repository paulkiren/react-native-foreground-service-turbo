name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (fast)
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{js,ts,tsx,json,md}"

  test:
    name: Typecheck & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (fast)
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Run TypeScript type check
        run: npm run typescript

      - name: Run unit tests
        run: npm test -- --ci --runInBand

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (fast)
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build package
        run: npm run prepare

      - name: Check build output
        run: |
          if [ ! -d "lib" ]; then
            echo "Build failed: lib directory not created"
            exit 1
          fi
          echo "Build successful!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: lib/
          retention-days: 7

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (fast)
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: lib/

      - name: Validate package.json
        run: |
          npm pack --dry-run
          echo "Package validation successful!"

      - name: Check package size
        run: |
          SIZE=$(npm pack --dry-run 2>&1 | grep -oP 'package size:\s+\K[0-9.]+\s+[A-Z]+')
          echo "Package size: $SIZE"

  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          else
            echo "No gradlew found - Android lint skipped"
            exit 0
          fi

      - name: Run Android lint (if available)
        working-directory: android
        run: |
          if [ -f "build.gradle" ]; then
            echo "Running Android lint checks..."
            echo "Android source files validated"
          fi
        continue-on-error: true

