name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typescript

  javascript-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript tests
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: javascript
          name: javascript-coverage

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: javascript-coverage
          path: coverage/

  android-tests:
    name: Android Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Run Android unit tests
        run: cd android && ./gradlew test

      - name: Generate test report
        if: always()
        run: cd android && ./gradlew testDebugUnitTest --continue

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: android/build/reports/tests/

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-artifacts
          path: |
            android/build/test-results/
            android/build/reports/

  build:
    name: Build Library
    runs-on: ubuntu-latest
    needs: [lint, javascript-tests, android-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run prepare

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib
          path: lib/

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [javascript-tests, android-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Download JavaScript coverage
        uses: actions/download-artifact@v4
        with:
          name: javascript-coverage
          path: coverage/

      - name: Comment PR with coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, javascript-tests, android-tests, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All tests completed!"
          echo "Lint: ${{ needs.lint.result }}"
          echo "JavaScript Tests: ${{ needs.javascript-tests.result }}"
          echo "Android Tests: ${{ needs.android-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
